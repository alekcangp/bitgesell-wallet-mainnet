<html>
<head>
  <style>
    body, input, textarea, a {
      background-color: black;
      color:aqua;
    }
    #square {
      width: 25px;
      height: 25px;
      animation: x-axis-animation 3s ease-in-out 0s infinite;    
    }
    #p {
      width: 25px;
      height: 25px;
      perspective: 55px;
    }
    h3 {
      margin-top: -22px;
      margin-left: 35px;
    }
    @keyframes x-axis-animation {
      from {transform: rotateX(0deg)}
      to {transform: rotateX(360deg)}
    }
  </style>
<script src='jsbgl.min.js'></script>
</head>
<body>
<div id = "p"><img  id = "square" src="logo-square-m.png"/></div>
<h3>BGL wallet mnemonic to WIF converter</h3>
<br>
<textarea style = 'height: 100px; width: 265px;' id = 'mnem' placeholder='24-words mnemonic phrase' onchange='q()'></textarea> <br>
<br>
<span>Index: </span><input style = 'width:20px' id = 'ind' value='0' onchange='q()'></input>
<br><br>
<div id = 'a'></div>
<div id = 'pk'></div>
<br>
<a target="_blank" href = "https://github.com/alekcangp/bitgesell-wallet-mainnet/edit/master/mnemonic.html">GitHub</a>

<script>
jsbtc.asyncInit(window);
async function q() {
  try {
m = document.getElementById('mnem').value;
const wallet = new Wallet({ from: m });
const address = wallet.getAddress(document.getElementById('ind').value);
const wif = address.privateKey;
document.getElementById('a').innerText = 'Address: ' + address.address;
document.getElementById('pk').innerText = 'WIF: ' + wif;
  }catch(e) {document.getElementById('pk').innerText = e;}
}
</script>
</body>
</html>
